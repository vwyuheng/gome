<!--
   - Resin 3.1 configuration file.
  -->
<resin xmlns="http://caucho.com/ns/resin"
       xmlns:resin="http://caucho.com/ns/resin/core">

  <!-- adds all .jar files under the resin/lib directory -->
  <class-loader>
    <tree-loader path="${resin.home}/lib"/>
    <tree-loader path="${resin.root}/lib"/>
  </class-loader>

  <!--
     - Management configuration
    -->
  <management path="${resin.root}/admin">
  </management>

  <!--
     - Logging configuration for the JDK logging API.
    -->
  <log name="" level='info' path="/home/youhui/logs/resin/resin.log" timestamp="[%H:%M:%S.%s] "/>

  <log name=""  path="stdout:" timestamp="[%H:%M:%S.%s]"/>

  <!--
     - 'info' for production
     - 'fine' or 'finer' for development and troubleshooting
    -->
  <logger name="com.caucho" level="info" />

  <logger name="com.caucho.java" level="config"/>
  <logger name="com.caucho.loader" level="config"/>

  <!--
     - For production sites, change dependency-check-interval to something
     - like 600s, so it only checks for updates every 10 minutes.
    -->
  <dependency-check-interval>2s</dependency-check-interval>

  <!--
     - SMTP server for sending mail notifications
    -->
  <system-property mail.smtp.host="127.0.0.1"/>
  <system-property mail.smtp.port="25"/>

  <!--
     - You can change the compiler to "javac", "eclipse" or "internal".
    -->
  <javac compiler="internal" args="-source 1.5"/>

  <!-- Security providers.
     - <security-provider>
     -    com.sun.net.ssl.internal.ssl.Provider
     - </security-provider>
    -->

  <!-- Uncomment to use Resin's XML implementations
     -
     - <system-property javax.xml.parsers.DocumentBuilderFactory
     -                 ="com.caucho.xml.parsers.XmlDocumentBuilderFactory"/>
     - <system-property javax.xml.parsers.SAXParserFactory
     -                 ="com.caucho.xml.parsers.XmlSAXParserFactory"/>
    -->

  <cluster id="app-tier">
    <!-- sets the content root for the cluster, relative to server.root -->
    <root-directory>.</root-directory>

    <!-- define the servers in the cluster -->
    <server id="a" address="127.0.0.1" port="6800" watchdog-port="6801">
    	<http address="*" port="8086" />
		       <jvm-arg>-Xmx1536M</jvm-arg>
                       <jvm-arg>-Xms1536M</jvm-arg>
                       <jvm-arg>-XX:NewSize=256M</jvm-arg>
                       <jvm-arg>-XX:MaxNewSize=256M</jvm-arg> 
                       <jvm-arg>-XX:SurvivorRatio=8</jvm-arg>
                       <jvm-arg>-Xss1024k</jvm-arg>                 
                       <jvm-arg>-XX:PermSize=64M</jvm-arg>
                       <jvm-arg>-XX:MaxPermSize=64M</jvm-arg>
                       <jvm-arg>-XX:+UseConcMarkSweepGC</jvm-arg>
                       <jvm-arg>-XX:+UseCMSCompactAtFullCollection</jvm-arg>
                       <jvm-arg>-XX:+CMSParallelRemarkEnabled</jvm-arg>
                       <jvm-arg>-XX:+CMSClassUnloadingEnabled</jvm-arg>
                       <jvm-arg>-XX:+PrintGCTimeStamps</jvm-arg> 
                       <jvm-arg>-XX:+PrintGCDetails</jvm-arg>
                       <jvm-arg>-Xloggc:/home/youhui/logs/gc.log</jvm-arg>
                       <jvm-arg>-Djava.rmi.server.logCalls=true</jvm-arg>
		       <memory-free-min>1M</memory-free-min>
		       <thread-max>128</thread-max>
		       <socket-timeout>15s</socket-timeout>
		       <keepalive-max>128</keepalive-max>
		       <keepalive-timeout>5s</keepalive-timeout>
     </server>		
    <!--
       - Configures the persistent store for single-server or clustered
       - in Resin professional.
      -->
    <resin:if test="${resin.isProfessional()}">
      <persistent-store type="cluster">
        <init path="session"/>
      </persistent-store>
    </resin:if>

    <!--
       - For security, use a different cookie for SSL sessions.
       - <ssl-session-cookie>SSL_JSESSIONID</ssl-session-cookie>
      -->

    <!--
       - Enables the cache (available in Resin Professional) 
      -->
    <resin:if test="${isResinProfessional}">
      <cache path="cache" memory-size="64M">
        <!-- Vary header rewriting for IE -->
        <rewrite-vary-as-private/>
      </cache>
    </resin:if>

    <!--
       - Enables periodic checking of the server status and
       - check for deadlocks..
       -
       - All servers can add <url>s to be checked.
      -->
    <resin:if test="${isResinProfessional}">
      <ping>
        <!-- <url>http://localhost:8080/test-ping.jsp</url> -->
      </ping>
    </resin:if>

    <!-- includes the app-default for default web-app behavior -->
    <resin:import path="${resin.home}/conf/app-default.xml"/>

    <!--
       - Defaults applied to each web-app.
      -->
    <web-app-default>
      <!--
         - Extension library for common jar files.  The ext is safe
         - even for non-classloader aware jars.  The loaded classes
         - will be loaded separately for each web-app, i.e. the class
         - itself will be distinct.
        -->
      <class-loader>
        <tree-loader path="${server.root}/ext-webapp"/>
      </class-loader>

      <!--
         - Sets timeout values for cacheable pages, e.g. static pages.
        -->
      <cache-mapping url-pattern="/" expires="5s"/>
      <cache-mapping url-pattern="*.gif" expires="60s"/>
      <cache-mapping url-pattern="*.jpg" expires="60s"/>
      <cache-mapping url-pattern="*.png" expires="60s"/>

      <!--
         - Enable EL expressions in Servlet and Filter init-param
        -->
      <allow-servlet-el/>

      <!--
         - for security, disable session URLs by default.
        -->
      <session-config>
        <enable-url-rewriting>false</enable-url-rewriting>
      </session-config>

      <!--
         - For security, set the HttpOnly flag in cookies.
         - <cookie-http-only/>
        -->

      <!--
         - Some JSP packages have incorrect .tld files.  It's possible to
         - set validate-taglib-schema to false to work around these packages.
        -->
        <jsp>
          <validate-taglib-schema>true</validate-taglib-schema>
          <fast-jstl>true</fast-jstl>
          <fast-jsf>true</fast-jsf>
        </jsp>
    </web-app-default>

    <database>
         <jndi-name>java:comp/env/jdbc/master</jndi-name>
         <driver type="com.mysql.jdbc.Driver">
           <url>jdbc:mysql://10.8.210.189/wowopmt?useUnicode=true&amp;characterEncoding=gbk&amp;zeroDateTimeBehavior=convertToNull</url>
             <user>deployment</user>
             <password>123456</password>
          </driver>
          <prepared-statement-cache-size>8</prepared-statement-cache-size>
          <max-connections>20</max-connections>
          <max-idle-time>30s</max-idle-time>
       </database>

	   <database>
           <jndi-name>java:comp/env/jdbc/slave_1</jndi-name>
           <driver type="com.mysql.jdbc.Driver">
            <url>jdbc:mysql://10.8.210.189/wowopmt?useUnicode=true&amp;characterEncoding=gbk&amp;zeroDateTimeBehavior=convertToNull</url>
             <user>deployment</user>
             <password>123456</password>
            </driver>
            <prepared-statement-cache-size>8</prepared-statement-cache-size>
            <max-connections>20</max-connections>
            <max-idle-time>30s</max-idle-time>
	</database>


    <!--
       - Default host configuration applied to all virtual hosts.
      -->
    <host-default>
      <!--
         - With another web server, like Apache, this can be commented out
         - because the web server will log this information.
        -->
      <access-log path="/home/youhui/logs/resin/access.log" 
            format='%h %l %u %t "%r" %s %b "%{Referer}i" "%{User-Agent}i"'
            rollover-period="1W"/>

      <!-- creates the webapps directory for .war expansion -->
      <web-app-deploy path="webapps"/>

      <!-- creates the deploy directory for .ear expansion -->
      <ear-deploy path="deploy">
        <ear-default>
          <ejb-server>
            <config-directory>WEB-INF</config-directory>
            <data-source>jdbc/test</data-source>
          </ejb-server>
        </ear-default>
      </ear-deploy>

      <!-- creates the deploy directory for .rar expansion -->
      <resource-deploy path="deploy"/>
    </host-default>

    <!-- configures a deployment directory for virtual hosts -->
    <host-deploy path="hosts">
      <host-default>
        <resin:import path="host.xml" optional="true"/>
      </host-default>
    </host-deploy>

    <!-- configures the default host, matching any host name -->
    <host id="" root-directory=".">
      <!--
         - configures an explicit root web-app matching the
         - webapp's ROOT
        -->
        <web-app id="/" root-directory="webapps/youhui-1.0" archive-path="webapps/youhui-1.0.war">
    	</web-app>
    </host>
  </cluster>

  <!--
     - Configuration for the web-tier/load-balancer
    -->
  <resin:if test="${resin.isProfessional()}">
    <cluster id="web-tier">
      <server-default>
        <!-- The http port -->
        <http address="*" port="9080"/>
      </server-default>

      <server id="web-a" address="127.0.0.1" port="6700"/>

      <cache path="cache" memory-size="64M"/>

      <host id="">
        <web-app id="/">

           <rewrite-dispatch>
             <load-balance regexp="" cluster="app-tier"/>
           </rewrite-dispatch>

        </web-app>
      </host>
    </cluster>
  </resin:if>
</resin>

